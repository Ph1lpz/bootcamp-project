<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documeaaant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style type="text/tailwindcss">
      @layer utilities {
        .vanish {
          display: none;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              main: "#371D7E",
              sec: "#9C9CD2",
            },
          },
        },
        
      };
    </script>
  </head>
  <body>
    <!-- Nav Code Start -->
    <nav
      class="flex items-center justify-between flex-wrap bg-main p-4 relative"
    >
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight mySpan p-1 rounded-md"
          >Gen-Z</span
        >
      </div>
      <div class="block lg:hidden">
        <button
          id="menu-button"
          class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div
        id="menu"
        class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden"
      >
        <div class="text-sm lg:flex-grow">
          <a
            href="#responsive-header"
            class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
            id="homeBtn"
          >
            Home
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
            id="aboutBtn"
          >
            About
          </a>
          <a
            href="#responsive-header"
            class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white"
            id="contactBtn"
          >
            Contact us
          </a>
        </div>
        <div>
          <a
            href="#"
            id="login"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mr-10 mt-4 lg:mt-0"
          >
            <i class="fa-solid fa-lock" style="color: #ffd43b"></i>
          </a>
        </div>
      </div>
            <!--? Login menu Code -->
      <div
        class="hidden absolute top-16 right-5 w-[300px] h-[300px] p-4  bg-gray-100 shadow-md rounded-md flex flex-col justify-around max-lg:top-56 max-lg:left-0 max-sm:w-auto"
        id="login-menu"
      >
        <div class="login-text">
          <h1 class="text-2xl font-semibold">Login</h1>
          <p>start now to fix your problems</p>
        </div>
        <div class="login-btns flex flex-col [&>button]:my-2">
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full"
            id="login-menu-btn"
          >
            Login
          </button>
          <button
            class="bg-gray-200 hover:bg-gray-300 text-blue-400 font-bold py-2 px-4 rounded-full"
            id="registerBtn"
          >
            Register
          </button>
        </div>
      </div>
      <!--? Login menu code end -->
    </nav>
    <!--** Nav Code End -->
     
    <!--** Pages code -->
    <section id="mainSection">
      <!--** home page code  -->
      <div id="homePage" class="page ">
        <h1>Hello World</h1>
      </div>
      <!--** about page code -->
      <div id="aboutPage" class="page" style="display: none;">
        <h1>about page</h1>
      </div>
    <!--** contact page code -->
      <div id="contactPage" class="page" style="display: none;">
        <h1>contact page</h1>
      </div>
    <!--** register page code -->
      <div id="registerPage" class="page" style="display: none;">
        <h1>register page</h1>
      </div>
      <!--** login page code -->
      <div id="loginPage" class="page" style="display: none;">

        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
          </div>
        
          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
        
              <div>
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                  <div class="text-sm">
                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                  </div>
                </div>
                <div class="mt-2">
                  <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
        
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
              </div>
            </form>
        
            <p class="mt-10 text-center text-sm text-gray-500">
              Not a member?
              <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    
    <script src="./app.js"></script>
  </body>
</html>
